<!DOCTYPE html> <!--//Credit to: https://www.youtube.com/watch?v=f4fB9Xg2JEY&ab_channel=BrianDesign -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/CSS/frontPage.css">
    
    <title>Home Page</title>
</head>

<body>
    <div class="container">
        <div class="flex-column flex center hide"  id="rules">
            <h1>Rules</h1>
            <div>
                <li>
                    <h6>The Rules are simple:</h6>
                    <ul>You must complete all of the questions presented to you</ul>
                    <ul>You must complete the quiz before the timer runs out</ul>
                    
                </li>
            </div>
        </div>
        <div class="flex-column flex center hide"  id="quiz">
            <h1 id="question"></h1>
            <a href="#" class="btn option" id="option-1" value="option1"> </a>
            <a href="#" class="btn option" id="option-2" value="option2"> </a>
            <a href="#" class="btn option" id="option-3" value="option3"> </a>
            <a href="#" class="btn option" id="option-4" value="option4"> </a>
        </div>
        <div id="home" class="flex-column flex center">
            <h1 id="score-text">Ready Stem Go!</h1>
            <a href="#" class="btn" id="play">Play
                <i class="fa-solid fa-gamepad"></i>
            </a>
            <a href="#" class="btn" id="show_rules">Rules
                <i class="fa-solid fa-book"></i>
            </a>
        </div>
        
    </div>



    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/f3b195f65e.js" crossorigin="anonymous"></script>
</body>
</html>
